name:                monadfs
version:             0.1.0.0
github:              "githubuser/monadfs"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/monadfs#readme>

ghc-options:
- -Wall -fno-warn-type-defaults

dependencies:
- base >= 4.7 && < 5
- containers
- aeson
- bytestring
- mtl
- servant
- servant-server
- servant-client
- haskeline == 0.8.*
- parsec
- process
- http-client
- text
- stm
- servant-multipart
- warp
- directory-tree
- exceptions

library:
  source-dirs: shared

executables:
  monadfs-client:
    main:                Main.hs
    source-dirs:         client
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - monadfs

  monadfs-storage-server:
    main:                Main.hs
    source-dirs:         storage-server
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - monadfs

  monadfs-name-server:
    main:                Main.hs
    source-dirs:         name-server
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - monadfs

tests:
  monadfs-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - monadfs
